<mat-toolbar class="mat-elevation-z2 mb-3">
  <div class="container d-flex justify-content-between">
    <h2>Dad Jokes</h2>
    <nav>
      <a mat-button *ngFor="let link of links" [routerLink]="[link.path]" routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.label}}
      </a>
    </nav>
  </div>
</mat-toolbar>
